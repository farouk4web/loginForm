<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login form</title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>    
        
        <div class="loginWindow">
            
            <div class="form">
                <h2>Login</h2>
                <form>
                    <input type="text" name="userName" placeholder="User Name">
                    <input type="password" name="password" placeholder="Password" class="pass">
                    <span><input type="checkbox" name="remember" value="remember" id="chBox"> &nbsp; <label for="chBox">remember me</label></span>
                    <span><a href="#forget">forget password</a></span>
                    <input type="submit" value="Login">
                    <a href="#regisiter">not a member? signUp</a>
                </form>
            </div>
            
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
